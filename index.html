<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eb158bda49.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app border">
        <nav class="navbar navbar-light bg-light search-bar">
          <div class="container-fluid">
            <form id="search-form" class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search your city ..."
                autofocus="on"
                aria-label="Search"
                id="city-input"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
        <div class="row">
          <div class="col">
            <section>
              <header>
                <h1 id="city"></h1>
                <h2 id="date"></h2>
              </header>
              <h5 id="description"></h5>
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </section>
            <br />
            <i class="fa-solid fa-cloud-bolt today"></i>
            <br />
            <br />
            <span class="today-temperature" id="today-temperature"></span>
            <span class="units">°F</span>
          </div>
        </div>
        <br />
        <div class="row row-cols-5">
          <div class="col">
            <div class="card">
              <div class="card-body text-center">
                <p class="card-text">
                  <strong>Monday</strong> <br />
                  25° 23° / Sunny
                  <br />
                </p>
                <i class="fa-solid fa-sun sunny"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body text-center">
                <p class="card-text">
                  <strong>Tuesday</strong> <br />
                  25° 22° / Sunny
                </p>
                <i class="fa-solid fa-sun sunny"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body text-center">
                <p class="card-text">
                  <strong>Wednesday</strong> <br />
                  24° 21° / Rainy
                </p>
                <i class="fa-solid fa-cloud-sun-rain cloudy-sunny"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body text-center">
                <p class="card-text">
                  <strong>Thursday</strong> <br />
                  25° 21° / Lightning
                </p>
                <i class="fa-solid fa-cloud-bolt lightning"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body text-center">
                <p class="card-text">
                  <strong>Friday</strong><br />
                  25° 21° / Rainy
                </p>
                <i class="fa-solid fa-cloud-rain rain"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <a href="https://github.com/kimflor/Weather-APP" class="github-link"
           >Kim Flor Github</a>
    <script src="app.js"></script>
  </body>
</html>
